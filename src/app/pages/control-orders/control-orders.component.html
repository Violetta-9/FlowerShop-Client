<div  class="mat-elevation-z8 mt-2 col-sm-12">

  <table mat-table [dataSource]="dates">

    <!-- Position Column -->
    <ng-container matColumnDef="flowerTitle">
      <th mat-header-cell *matHeaderCellDef> Цветы </th>
      <td mat-cell *matCellDef="let element"> {{element.flowerTitle}} </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userAdress">
      <th mat-header-cell *matHeaderCellDef> Адрес </th>
      <td mat-cell *matCellDef="let element"> {{element.userAdress}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Номер телефона </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Стоимость </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="timeOfOrder">
      <th mat-header-cell *matHeaderCellDef> Время заказа </th>
      <td mat-cell *matCellDef="let element"> {{dateTime(element.timeOfOrder)}} </td>
    </ng-container>

    <ng-container matColumnDef="isCompleted">
      <th mat-header-cell *matHeaderCellDef> Выполннено </th>
      <td mat-cell *matCellDef="let element">
        <section class="example-section">
          <mat-checkbox class="example-margin" (change)="compleate($event,element.orderId)" ></mat-checkbox>
        </section>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<button class="col-lg-2 ms-3 mt-5 " mat-raised-button color="primary" type="submit" (click)="showCompleated()">История заказов</button>
