
    <mat-card class="example-card ">
      <app-carousel-card [productId]="product.id" mat-card-image></app-carousel-card>
      <mat-card-header>

        <mat-card-title>{{product.title}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        {{product.description}}

      </mat-card-content>
      <mat-card-content>
        {{product.price | currency}}
      </mat-card-content>

    </mat-card>
