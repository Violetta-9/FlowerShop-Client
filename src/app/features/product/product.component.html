<div class="col-lg-12 row">
  <div *ngFor="let product of products" class="col-4 mt-5">
    <mat-card class="example-card ">
      <app-carousel-card mat-card-image></app-carousel-card>
      <mat-card-header>

        <mat-card-title>{{product.title}}</mat-card-title>
      </mat-card-header>




      <mat-card-content>
        {{product.description}}
      </mat-card-content>
    </mat-card>
  </div>

</div>
